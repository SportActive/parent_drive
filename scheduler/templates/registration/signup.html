<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; }
        form ul { list-style-type: none; padding: 0; font-size: 0.9em; color: #666; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 1em; }
        button:hover { background-color: #218838; }
        .login-link { text-align: center; margin-top: 1.5em; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Створити акаунт</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зареєструватись</button>
        </form>
        <div class="login-link">
            Вже є акаунт? <a href="{% url 'login' %}">Увійти</a>
        </div>
    </div>
</body>
</html>
