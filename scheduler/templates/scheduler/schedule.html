<!DOCTYPE html>
<html lang='uk'>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад поїздок</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        #calendar { max-width: 900px; margin: 20px auto; }
        .user-nav { background-color: #f8f9fa; padding: 10px 20px; text-align: right; border-bottom: 1px solid #ddd; }
        .my-drive-event, .swap-request-event, .other-drive-event, .unassigned-event { cursor: pointer; }
        .my-drive-event { background-color: #28a745; border-color: #28a745; }
        .other-drive-event { background-color: #007bff; border-color: #007bff; }
        .unassigned-event { background-color: #ffc107; border-color: #ffc107; color: black; }
        .swap-request-event { background-color: #6c757d; border-color: #6c757d; }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  </head>
  <body>
    <div class="user-nav">
        {% if user.is_authenticated %}
            Вітаємо, **{{ user.username }}**!
            <a href="{% url 'my_schedule' %}" style="margin-left: 15px;">Мій кабінет</a>
            <a href="{% url 'logout' %}" style="margin-left: 15px;">Вийти</a>
        {% else %}
            <a href="{% url 'login' %}">Увійти</a>
        {% endif %}
    </div>

    <div id='calendar' data-is-admin="{{ is_admin }}"></div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            const isAdmin = calendarEl.dataset.isAdmin === 'True';

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'uk',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listWeek' },
                events: "{% url 'schedule_events' %}",
                
                dateClick: function(info) {
                    if (!isAdmin) { return; }
                    if (confirm(`Зробити ${info.dateStr} вихідним/робочим днем?`)) {
                        fetch("{% url 'toggle_holiday' %}", {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json', 'X-CSRFToken': csrftoken},
                            body: JSON.stringify({ date: info.dateStr })
                        })
                        .then(() => calendar.refetchEvents());
                    }
                },
                
                eventClick: function(info) {
                    const props = info.event.extendedProps;
                    
                    if (isAdmin) {
                        if (confirm("Ви увійшли як адміністратор. Перейти на сторінку редагування цього чергування?")) {
                            window.open(props.admin_url, '_blank');
                            return; 
                        }
                    }

                    if (props.is_mine && !props.is_swap_requested) {
                        if (confirm("Ви впевнені, що хочете попросити про заміну?")) {
                            fetch(`/swap/${info.event.id}/`, {
                                method: 'POST',
                                headers: { 'X-CSRFToken': csrftoken }
                            }).then(() => calendar.refetchEvents());
                        }
                    } 
                    else if (props.is_swap_requested && !props.is_mine) {
                        if (confirm("Ви готові підмінити цього водія?")) {
                            fetch(`/accept_swap/${info.event.id}/`, {
                                method: 'POST',
                                headers: { 'X-CSRFToken': csrftoken }
                            }).then(() => calendar.refetchEvents());
                        }
                    }
                }
            });
            calendar.render();
        });
    </script>
  </body>
</html>
