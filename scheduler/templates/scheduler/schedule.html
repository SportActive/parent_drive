{% load static %}
<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–∑–∫–ª–∞–¥ –ø–æ—ó–∑–¥–æ–∫</title>
    <link rel="icon" href="{% static 'scheduler/favicon.png' %}" type="image/png">
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f8f9fa; }
        .header {
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            font-size: 20px;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .user-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-nav a, .user-nav span { color: #333; text-decoration: none; }
        .user-nav form { margin: 0; }
        .user-nav button { background: none; border: none; color: #007bff; text-decoration: underline; cursor: pointer; font-size: 1em; padding: 0; }
        #calendar { max-width: 900px; margin: 20px auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        /* --- –°—Ç–∏–ª—ñ –ø–æ–¥—ñ–π --- */
        .my-drive-event, .swap-request-event, .other-drive-event, .unassigned-event, .holiday-event { cursor: pointer; }
        .my-drive-event { background-color: #28a745; border-color: #28a745; }
        .other-drive-event { background-color: #007bff; border-color: #007bff; }
        .unassigned-event { background-color: #ffc107; border-color: #ffc107; color: black; }
        .swap-request-event { background-color: #6c757d; border-color: #6c757d; }
        /* üëá –û—Å—å –∑–º—ñ–Ω–∞ –¥–ª—è –≤–∏—Ö—ñ–¥–Ω–∏—Ö üëá */
        .holiday-event { background-color: #dc3545; border-color: #dc3545; }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>
    {% load static %}
    <header class="header">
        <div class="logo">
            <a href="{% url 'schedule' %}">
                <img src="{% static 'scheduler/logo.png' %}" alt="–õ–æ–≥–æ—Ç–∏–ø KinderRides">
                KinderRides
            </a>
        </div>
        <div class="user-nav">
            {% if user.is_authenticated %}
                <span>–í—ñ—Ç–∞—î–º–æ, <strong>{{ user.username }}</strong>!</span>
                <a href="{% url 'my_schedule' %}">–ú—ñ–π –∫–∞–±—ñ–Ω–µ—Ç</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">–í–∏–π—Ç–∏</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">–£–≤—ñ–π—Ç–∏</a>
            {% endif %}
        </div>
    </header>

    <div id='calendar'></div>

    <script>
        // –í–∞—à JavaScript-–∫–æ–¥ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                height: 'auto',
                initialView: 'dayGridMonth',
                locale: 'uk',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listWeek' },
                events: "{% url 'schedule_events' %}",
                
                eventClick: function(info) {
                    const props = info.event.extendedProps;
                    
                    if (props.is_mine && !props.is_swap_requested) {
                        if (confirm("–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –ø–æ–ø—Ä–æ—Å–∏—Ç–∏ –ø—Ä–æ –∑–∞–º—ñ–Ω—É?")) {
                            fetch(`/swap/${info.event.id}/`, {
                                method: 'POST',
                                headers: { 'X-CSRFToken': csrftoken }
                            }).then(() => calendar.refetchEvents());
                        }
                    } 
                    else if (props.is_swap_requested && !props.is_mine) {
                        if (confirm("–í–∏ –≥–æ—Ç–æ–≤—ñ –ø—ñ–¥–º—ñ–Ω–∏—Ç–∏ —Ü—å–æ–≥–æ –≤–æ–¥—ñ—è?")) {
                            fetch(`/accept_swap/${info.event.id}/`, {
                                method: 'POST',
                                headers: { 'X-CSRFToken': csrftoken }
                            }).then(() => calendar.refetchEvents());
                        }
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
