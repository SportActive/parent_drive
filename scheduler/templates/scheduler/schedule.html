<!DOCTYPE html>
<html lang='uk'>
<head>
    <link rel="icon" href="{% static 'scheduler/favicon.png' %}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад поїздок</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f8f9fa; }
        .header {
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            font-size: 20px;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .user-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-nav a, .user-nav span { color: #333; text-decoration: none; }
        .user-nav form { margin: 0; }
        .user-nav button { background: none; border: none; color: #007bff; text-decoration: underline; cursor: pointer; font-size: 1em; padding: 0; }
        #calendar { max-width: 900px; margin: 20px auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .my-drive-event, .swap-request-event, .other-drive-event, .unassigned-event, .holiday-event { cursor: pointer; }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>
    {% load static %}
    <header class="header">
        <div class="logo">
            <a href="{% url 'schedule' %}">
                <img src="{% static 'scheduler/logo.png' %}" alt="Логотип KinderRides">
                KinderRides
            </a>
        </div>
        <div class="user-nav">
            {% if user.is_authenticated %}
                <span>Вітаємо, <strong>{{ user.username }}</strong>!</span>
                <a href="{% url 'my_schedule' %}">Мій кабінет</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Вийти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Увійти</a>
            {% endif %}
        </div>
    </header>

    <div id='calendar'></div>

    <script>
        // Ваш JavaScript-код залишається без змін
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                height: 'auto',
                initialView: 'dayGridMonth',
                locale: 'uk',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listWeek' },
                events: "{% url 'schedule_events' %}",
                
                eventClick: function(info) {
                    const props = info.event.extendedProps;
                    
                    if (props.is_mine && !props.is_swap_requested) {
                        if (confirm("Ви впевнені, що хочете попросити про заміну?")) {
                            fetch(`/swap/${info.event.id}/`, {
                                method: 'POST',
                                headers: { 'X-CSRFToken': csrftoken }
                            }).then(() => calendar.refetchEvents());
                        }
                    } 
                    else if (props.is_swap_requested && !props.is_mine) {
                        if (confirm("Ви готові підмінити цього водія?")) {
                            fetch(`/accept_swap/${info.event.id}/`, {
                                method: 'POST',
                                headers: { 'X-CSRFToken': csrftoken }
                            }).then(() => calendar.refetchEvents());
                        }
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
